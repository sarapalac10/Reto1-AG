<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilo.css" rel="stylesheet">
    <title>Conversor de divisas</title>
</head>
<body>
<div class="contenedor">

    
    <img src="img/image1.png" alt="logo" id="logo1">
    <br>
    <input type="float" id="dinero"  value="Cantidad de dinero:" min=0/>
    

    <div>
        <select name="moneda1" id="monedaInicio">
            <option selected value="0"> Elige tu moneda </option>
            <option value="1">Dólar</option> 
            <option value="2">Peso Mexicano/option> 
            <option value="3">Peso colombiano</option>
            <option value="4">Euro</option> 
            <option value="5">Libra estrerlina</option> 
        </select>

        <select name="moneda2" id="monedaFinal" value="Elige tu moneda">
            <option selected value="0"> Elige tu moneda </option>
            <option value="6">Dólar</option> 
            <option value="7">Peso Mexicano/option> 
            <option value="8">Peso colombiano</option>
            <option value="9">Euro</option> 
            <option value="10">Libra estrerlina</option> 
        </select>

        <input type="button" value="Convertir" id="convertir" />
    </div>

    <div>
        <input type="button" value="Validaciones del formulario" id="validacion" />
    </div>
    
</div>
